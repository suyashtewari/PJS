<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="waiting.css">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <title>Waiting for the game to start...</title>
    </head>

    <body>
        
        <div class="top-screen-container">
            <div class="slide-menu-button" onclick="onClickMenu(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
        </div>

        <div class="middle-screen-container">
            <button id="startGame">Start Game &raquo</button>
        </div>
        
        <div class="background">
            <div class="container">

                <div class="waiting-container"> 
                <!-- Courtesy of: https://www.youtube.com/watch?v=m1ZKHPbnyjo -->
                   <span style="--i:1">W</span>
                   <span style="--i:2">a</span>
                   <span style="--i:3">i</span>
                   <span style="--i:4">t</span>
                   <span style="--i:5">i</span>
                   <span style="--i:6">n</span>
                   <span style="--i:7">g</span>
                   <span style="--i:8">.</span>
                   <span style="--i:9">.</span>
                   <span style="--i:10">.</span>
                </div>
                <h3>Please wait for the host to start the game.</h3>

                <div class="animated-container-container">
                    <div class="animated-container">
                    
                    </div>
                </div>

                <div class="card-container">
                    <h2>Invite your friends!</h2>
    
                    <input type="text" value="https://playpjs.com/" id="myInput" readonly>
    
                    <button id="copyLink">Copy Link</button>
                </div>

             <!--    <button id="startGame">Start Game</button> -->
            </div>

            <div class="overlap-container" id="list">
                
                <div class="menu-container" id="menuContainer">

                    <div class="top-container">
                        <h1>PJs</h1>
                    </div>

                    <table id="player-table">
                        <tr>
                            <th>List players:</th>
                        </tr>

                        <tr>
                            <td>-</td>
                        </tr>
    
                        <tr>
                            <td>-</td>
                        </tr>
    
                        <tr>
                            <td>-</td>
                        </tr>
    
                        <tr>
                            <td>-</td>
                        </tr>
    
                        <tr>
                            <td>-</td>
                        </tr>
    
                        <tr>
                            <td>-</td>
                        </tr>
    
                        <tr>
                            <td>-</td>
                        </tr>
    
                        <tr>
                            <td>-</td>
                        </tr>

                    </table>

                    <div class="button-container">
                        <button id="back">&laquo Exit Game</button>
                    </div>
                    
                </div>

            </div>
        </div>

        

        

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-app.js"></script>


        <!-- TODO: Add SDKs for Firebase products that you want to use
             https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-firestore.js"></script>

        <script>
          // Your web app's Firebase configuration
          var firebaseConfig = {
            apiKey: "AIzaSyAXhGIqsL1T_9E74L7ag9Vz_EYbsZLwzJY",
            authDomain: "pathetic-jumping-squirrels.firebaseapp.com",
            databaseURL: "https://pathetic-jumping-squirrels.firebaseio.com",
            projectId: "pathetic-jumping-squirrels",
            storageBucket: "pathetic-jumping-squirrels.appspot.com",
            messagingSenderId: "174322969428",
            appId: "1:174322969428:web:8a4c32542cf9c79a3976c1",
            measurementId: "G-C1X5LGX5SQ"
          };
          // Initialize Firebase
          firebase.initializeApp(firebaseConfig);
          firebase.analytics();

          var count = 0;
            function onClickMenu(x) {
                x.classList.toggle("change");
                if(count%2 == 0){
                    document.getElementById("list").style.opacity = "1"
                    document.getElementById("menuContainer").style.flexBasis = "25%"
                    document.getElementById("list").style.zIndex = "2"
                    count++
                }
                else if(count%2 == 1){
                    document.getElementById("list").style.opacity = "0"
                    document.getElementById("menuContainer").style.flexBasis = "0%"
                    document.getElementById("list").style.zIndex = "-1"
                    count++
                }
            }
        </script>

        <script src="waiting.js"></script>
    </body>
</html>
